<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student List</title>
</head>

<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
            <li><a href="{{ url_for('student_details', id=student.id) }}">{{ student.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('student_form') }}">Create New Student</a>
</body>

</html>
