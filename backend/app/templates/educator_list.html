<!DOCTYPE html>
<html lang="en">

<head>
    <title>Educator List</title>
</head>

<body>
    <h1>Educators</h1>
    <ul>
        {% for educator in educators %}
            <li><a href="{{ url_for('educator_details', id=educator.id) }}">{{ educator.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('educator_form') }}">Create New Educator</a>
</body>

</html>
