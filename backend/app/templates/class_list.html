<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class List</title>
</head>

<body>
    <h1>Classes</h1>
    <ul>
        {% for class in classes %}
            <li><a href="{{ url_for('class_details', id=class.id) }}">{{ class.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('class_form') }}">Create New Class</a>
</body>

</html>
