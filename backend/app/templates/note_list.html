<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note List</title>
</head>

<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{{ url_for('note_details', id=note.id) }}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('note_form') }}">Create New Note</a>
</body>

</html>
