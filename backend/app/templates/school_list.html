<!DOCTYPE html>
<html lang="en">

<head>
    <title>School List</title>
</head>

<body>
    <h1>Schools</h1>
    <ul>
        {% for school in schools %}
            <li><a href="{{ url_for('school_details', id=school.id) }}">{{ school.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('school_form') }}">Create New School</a>
</body>

</html>
